<div class="container">
    <mat-card>
        <mat-card-title>Place order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Address" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        This input is required
                    </mat-error>
                </mat-form-field>

                 <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="orderDescription" rows="3" placeholder="Any delivery instructions?" required></textarea>
                </mat-form-field>

                <button class="button-row">

                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" 
                       (click)="placeOrder()" class="order-button">Order</button>
                     <button mat-raised-button color="warn" type="submit" (click)="closeForm()" class="close-button">Close</button>
                </button>



            </form>
        </mat-card-content>
    </mat-card>
</div>
