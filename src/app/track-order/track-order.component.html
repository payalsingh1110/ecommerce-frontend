<form [formGroup]="searchOrderForm" (ngSubmit)="submitForm()">
  <input formControlName="trackingId" placeholder="Enter Tracking ID" />
  <button type="submit">Track</button>
</form>

<div class="order-container" *ngIf="order">
  <h3>Order Details</h3>
  <p><strong>Status:</strong> {{ order.orderStatus }}</p>
  <p><strong>User:</strong> {{ order.userName }}</p>
  <p><strong>Total:</strong> ₹{{ order.totalAmount }}</p>
  <p><strong>Paid:</strong> ₹{{ order.amount }}</p>
  <p *ngIf="order.couponName"><strong>Coupon:</strong> {{ order.couponName }}</p>
  <p><strong>Address:</strong> {{ order.address }}</p>

  <h4>Items</h4>
  <div *ngFor="let item of order.cartItems" class="cart-item">
    <p>{{ item.productName }} - Qty: {{ item.quantity }} - ₹{{ item.price }}</p>
  </div>
</div>

<p class="error-message" *ngIf="notFound"> Order not found</p>
